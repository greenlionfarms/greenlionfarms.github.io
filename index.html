<!DOCTYPE html>
<html>
<head>
  <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app"></div>
  <script type="text/x-template" id="main">
    <v-app>
      <v-main>
        <v-container fluid>
          <v-row class="pa-3 align-center">
            <v-text-field
              v-model="url"
              placeholder="Enter URL here"
              label="Enter URL here"
              aria-placeholder="Enter URL here"
              @change="generateQrCode"
            ></v-text-field>
            <v-btn
              color="primary"
              @click="generateQrCode"
            >Generate</v-btn>
          </v-row>
          <v-row class="justify-center pa-3">
            <canvas
              id="qrcode"
              style="height: 180px; width: 180px; border: 3px dashed grey;"
            ></canvas>
          </v-row>
          <v-row class="justify-center pa-3">
            <v-btn
              color="primary"
              @click="print"
            >Print</v-btn>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </script>
  <script src="/lib/qrcode.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    const vm = new Vue({
      template: '#main',
      vuetify: new Vuetify(),
      data () {
        return {
          url: '',
          options: {
            version: 5
          },
        }
      },
      computed: {
        window () {
          return window
        }
      },
      methods: {
        generateQrCode () {
          QRCode.toCanvas(document.getElementById('qrcode'), this.url, this.options, function (error) {
            if (error) console.error(error)
            console.log('success!')
          })
        },
        print () {
          this.window.print()
        }
      },
    }).$mount('#app')
  </script>
</body>
</html>
